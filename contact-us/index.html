<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <!-- Start Form -->
    <section class="contact">
        <div class="container">
            <div class="contact-grid">
                <div class="img-col">
                    <img src="images/logo-contact.png" alt="House Reef Image" class="contact-img">
                </div>
                <div class="info-col">
                    <h3 class="contact-title">Contact Information</h3>
                    <p class="contact-info"><i class="fa-solid fa-phone contact-icons" style="color: #f28f0d;"></i> <span class="contact-txt">(+20) 100 4741 948</span></p>
                    <p class="contact-info"><i class="fa-solid fa-envelope contact-icons" style="color: #f28f0d;"></i> <span class="contact-txt"><a href="mailto:info@egsysco.com" class="mailto-contact">info@egsysco.com</a></span></p>
                    <p class="contact-info"><i class="fa-solid fa-location-dot contact-location-icons" style="color: #f28f0d;"></i> <span class="contact-txt"> Alexandria, Egypt</span></p>
                </div>
                <div class="form-col">
                    <form id="contact-form">
                        <div class="mb-4">
                            <label for="name" class="form-label contact-txt">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" aria-describedby="name" required>
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label contact-txt">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-4">
                            <label for="phoneNumber" class="form-label contact-txt">Phone Number</label>
                            <input type="phone" class="form-control" id="phoneNumber" name="phone">
                        </div>
                        <div class="mb-4">
                            <label class="form-label contact-txt" for="textArea">Enter Your Message</label>
                            <textarea class="form-control" id="textArea" name="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn w-100">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- End Form --> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
